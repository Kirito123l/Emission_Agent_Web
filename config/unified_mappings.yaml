# ============ Column Patterns ============
column_patterns:
  micro_emission:
    speed:
      standard: "speed_kph"
      required: true
      patterns:
        - "speed_kph"
        - "speed_kmh"
        - "speed"
        - "车速"
        - "速度"
        - "velocity"
      description: "Vehicle speed in km/h"

    time:
      standard: "time"
      required: false  # Can be auto-generated
      patterns:
        - "t"
        - "time"
        - "time_sec"
        - "时间"
      description: "Time in seconds"

    acceleration:
      standard: "acceleration_mps2"
      required: false  # Can be calculated from speed
      patterns:
        - "acceleration"
        - "acc"
        - "acceleration_mps2"
        - "acceleration_m_s2"
        - "加速度"
      description: "Acceleration in m/s²"

    grade:
      standard: "grade_pct"
      required: false  # Defaults to 0
      patterns:
        - "grade_pct"
        - "grade"
        - "坡度"
        - "slope"
      description: "Road grade in percentage"

  macro_emission:
    length:
      standard: "link_length_km"
      required: true
      patterns:
        - "link_length_km"
        - "length_km"
        - "length"
        - "路段长度"
        - "长度"
        - "distance_km"
        - "road_length"
      description: "Link length in kilometers"

    flow:
      standard: "traffic_flow_vph"
      required: true
      patterns:
        - "traffic_flow_vph"
        - "flow_vph"
        - "flow"
        - "traffic"
        - "daily_traffic"
        - "traffic_flow"
        - "traffic_count"
        - "link_volume_veh_per_hour"
        - "volume_veh_per_hour"
        - "volume"
        - "交通流量"
        - "流量"
        - "traffic_volume"
        - "vehicle_flow"
        - "aadt"
        - "vph"
      description: "Traffic flow in vehicles per hour"

    speed:
      standard: "avg_speed_kph"
      required: true
      patterns:
        - "avg_speed_kph"
        - "avg_speed"
        - "speed_kph"
        - "speed"
        - "link_avg_speed_kmh"
        - "avg_speed_kmh"
        - "speed_kmh"
        - "mean_speed"
        - "平均速度"
        - "速度"
        - "average_speed"
      description: "Average speed in km/h"

    link_id:
      standard: "link_id"
      required: false  # Auto-generated if missing
      patterns:
        - "link_id"
        - "segment_id"
        - "road_id"
        - "id"
        - "路段ID"
        - "路段编号"
      description: "Link identifier"

