# 列名映射模型 LoRA 配置
# 用于列名映射

base_model: "Qwen/Qwen3-4B-Instruct-2507"  # 使用 Qwen3-4B (最新的模型)

lora:
  r: 32  # 列名映射更复杂，用更大的r
  lora_alpha: 64
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  output_dir: "./models/column_lora"
  num_train_epochs: 8  # 更多epochs
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 1.0e-4  # 稍低的学习率
  warmup_ratio: 0.1
  fp16: true
  gradient_checkpointing: true
  logging_steps: 10
  save_steps: 100
  eval_steps: 100
  save_total_limit: 3
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false

data:
  train_file: "./data/final/column_train.json"
  eval_file: "./data/final/column_eval.json"
  max_length: 512  # 列名映射需要更长的上下文
